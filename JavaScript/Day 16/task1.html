<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #dot {
            width: 40px;
            height: 40px;
            background-color: hotpink;
            border: 1px solid gray;
            border-radius: 50%;
            box-shadow: 4px 2px 5px 5px gray;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body onmousemove="mouseHanlder(event)">
    <div id="dot">

    </div>

    <script>
        var dot = document.getElementById("dot");

        function mouseHanlder(event) {
            dot.style.background="yellow"
            dot.style.left = event.clientX + "px"
            dot.style.top = event.clientY + "px"

        }

    </script>

</body>

</html>
