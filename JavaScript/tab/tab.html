<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Navigation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar button {
            background: none;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar button.active {
            background-color: #4CAF50;
            color: white;
        }
        .pages {
            width: 80%;
            padding: 20px;
            margin-top: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .page {
            display: none;
            text-align: center;
        }
        .page img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 20px 0;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="active">Home</button>
        <button>About</button>
        <button>Contact</button>
        <button>Gallery</button>
    </div>
    <div class="pages">
        <div class="page show">
            <h2>Welcome to our Home Page</h2>
            <p>Discover the latest updates and news about our company.</p>
            <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Home Image">
        </div>
        <div class="page">
            <h2>About Us</h2>
            <p>Learn more about our mission, vision, and values.</p>
            <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?q=80&w=1955&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="About Image">
        </div>
        <div class="page">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any queries or support.</p>
            <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Contact Image">
        </div>
        <div class="page">
            <h2>Our Gallery</h2>
            <p>Explore our collection of images and moments.</p>
            <img src="https://images.unsplash.com/photo-1527689368864-3a821dbccc34?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image">
        </div>
    </div>
    <script>
        const btns = document.querySelectorAll(".navbar button");
        const pages = document.querySelectorAll(".page");

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                btns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                pages.forEach((page, index) => {
                    if (i === index) {
                        page.classList.add("show");
                    } else {
                        page.classList.remove("show");
                    }
                });
            });
        });
    </script>
</body>
</html>
