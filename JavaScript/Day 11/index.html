    //Find the status of day wheather it is morning, afternoon, evening,or night by input of time using function

    //morning   5 to 12
    //afternoon  12 to 17
    //evening   17-20
    //night  20-24 or 0-5


    function wheatherFind(time) {
        if (time >= 5 && time < 12) {
            console.log("Good morning")
        } else if (time >= 12 && time < 17) {
            console.log("Good afternoon")
        } else if (time >= 17 && time < 20) {
            console.log("Good evening")
        } else if ((time >= 20 && time < 24) || (time >= 0 && time < 5)) {

            //false || true
            console.log("Good Night")

        } else {
            console.log("Invalid time")
        }

    }
