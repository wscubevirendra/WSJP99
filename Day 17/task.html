<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        button {
            width: 100px;
            padding: 10px 20px;
            background-color: rgb(230, 110, 12);
            border: none;
            border-radius: 20px;
            margin: 100px;
            transition:transform 0.4 ease, opacity 0.4s ease;
        }

        button:active {
            transform: scale(1.4);
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <button>Click</button>

</body>

</html>
